name: stein_aplication
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rive: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter: 
  uses-material-design: true

  assets:
    - assets/animations/EyeSplash.riv
    - assets/img/
    - assets/svg/
    - assets/icons/
    - assets/fonts/Josefin_Sans/static/JosefinSans-Regular.ttf
    - assets/fonts/Josefin_Sans/static/JosefinSans-Bold.ttf

  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/Josefin_Sans/static/JosefinSans-Regular.ttf
        - asset: assets/fonts/Josefin_Sans/static/JosefinSans-Bold.ttf
          weight: 700